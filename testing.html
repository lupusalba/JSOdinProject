    <script type="text/javascript">

const leapYears = function(year) {
    let testYear = year;

    if(testYear % 100 === 0 && testYear % 400 === 0) {
        return true;
    }
    else {
        return false;
    }
};

console.log(leapYears(1700));

    </script>
